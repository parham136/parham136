<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./feature.css" />
    </head>
    <body>
        <button class="dt_buy_now_button">Buy now</button>

        <div class="dt_modal_container">
            <!-- Modal overlay -->
            <div class="modal_overlay"></div>

            <div class="modal_wrapper">
                <!-- Modal header -->
                <div class="modal_header">
                    <div>
                        <h2>Features</h2>
                        <p>Add extra feature to your package</p>
                    </div>

                    <div class="modal_close">
                        <img src="./close.svg" alt="close" width="22" height="22" />
                    </div>
                </div>

                <!-- Modal body -->
                <div class="modal_body">
                    <!-- Modal content -->
                    <div class="modal_content">
                        <div class="servcies">
                            <label class="service" for="checkbox_1">
                                <input type="checkbox" name="checkbox_1" id="checkbox_1" />
                                <strong>Extra content (£30)</strong>
                            </label>
                            <label class="service" for="checkbox_2">
                                <input type="checkbox" name="checkbox_2" id="checkbox_2" />
                                <strong>Extra content (£30)</strong>
                            </label>
                            <label class="service" for="checkbox_3">
                                <input type="checkbox" name="checkbox_3" id="checkbox_3" />
                                <strong>Extra content (£30)</strong>
                            </label>
                            <label class="service" for="checkbox_4">
                                <input type="checkbox" name="checkbox_4" id="checkbox_4" />
                                <strong>Extra content (£30)</strong>
                            </label>
                        </div>

                        <div class="total">
                            <label for="service_total">
                                <h3>Total:</h3>
                                <div class="input_box">
                                    <span class="currency_symbol">£</span>
                                    <strong>90</strong>
                                </div>
                            </label>
                        </div>

                        <label class="service" for="checkbox_4">
                            <input type="checkbox" name="checkbox_4" id="checkbox_4" />
                            <strong>Contract terms & conditions</strong>
                        </label>

                        <button class="dt_add_to_cart_button">Buy now</button>
                    </div>
                </div>
            </div>
            <!-- Modal overlay end -->
        </div>
    </body>
</html>
